<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ustora Demo</title>

	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,200,300,700,600' rel='stylesheet'
		type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway:400,100' rel='stylesheet' type='text/css'>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/owl.carousel.css" th:href="@{/css/owl.carousel.css}">
	<link rel="stylesheet" href="style.css" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="css/responsive.css" th:href="@{/css/responsive.css}">
	<!--CSRF-->
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<!-- default header name is X-CSRF-TOKEN -->
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
		.product-items{
			margin-bottom: 20px;
		}
		.product-image{
			border: 1px solid #555;
		}
		div.product-carousel-price{
			line-height:200%;
			font-size:1.5em;
		}
		.single-shop-product h2{
			word-wrap:break-word;
		}

		.product-option-shop {
			position: absolute;
			bottom: 0;
			left:0;
			right:0;
			margin:auto;
			width:50%;
			display:inline-block;
		}
		.add_to_cart_button{
			width:100%;
			text-align: center;
		}

		.equal {
			display: flex;
			display: -webkit-flex;
			flex-wrap: wrap;
		}

		
	</style>
</head>

<body>
	<script th:inline="javascript">
		contextPath = "[(@{/})]";
	</script>

	<!--Header-->
	<div th:replace="header :: header"></div>

	<div th:replace="header :: site-branding-area"></div>

	<div th:replace="header :: main-menu(class = 'shop')"></div>

	<div class="product-big-title-area">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="product-bit-title text-center">
						<h2>Shop</h2>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="single-product-area">
		<div class="zigzag-bottom"></div>
		<div class="container">
			<div class="row equal">
				<!--https://stackoverflow.com/questions/19695784/how-can-i-make-bootstrap-columns-all-the-same-height-->
				<!--The template I used uses bootstrap 3-->
				<div class="col-md-3 col-sm-6 product-items" th:each="product : ${products}">
					<div class="single-shop-product">
						<div class="product-upper">
							<img th:src="@{/img/product-thumb-1.jpg}" width="500" height="500" class="product-image"/>
							<!--<img th:src="@{/img/{product_img}(url=${product.imageFileName})}"/>-->
						</div>
						<div class="product-carousel-price" th:text="'$' + ${product.unitPrice}">
							Product Price
						</div>
						<h2>
							<a th:href="@{/shop/{category}/{id}(category=${product.category}, id=${product.id})}"
								th:text="${product.name}">Product Name</a>
						</h2>					
					</div>

					<div class="product-option-shop">
						<button class="add_to_cart_button" data-quantity="1" th:data-pid="${product.id}"
							rel="nofollow">Add to cart</button>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="product-pagination text-center">
						<nav>
							<ul class="pagination">
								<li>
									<a href="#" aria-label="Previous">
										<span aria-hidden="true">&laquo;</span>
									</a>
								</li>
								<li><a href="#">1</a></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li><a href="#">4</a></li>
								<li><a href="#">5</a></li>
								<li>
									<a href="#" aria-label="Next">
										<span aria-hidden="true">&raquo;</span>
									</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!--footer-->
	<div th:replace="footer :: top-footer"></div>
	<div th:replace="footer :: bottom-footer"></div>


	<!-- Latest jQuery form server -->
	<script src="https://code.jquery.com/jquery.min.js"></script>

	<!-- Bootstrap JS form CDN -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<!-- jQuery sticky menu -->
	<script src="js/owl.carousel.min.js" th:src="@{/js/owl.carousel.min.js}"></script>
	<script src="js/jquery.sticky.js" th:src="@{/js/jquery.sticky.js}"></script>

	<!-- jQuery easing -->
	<script src="js/jquery.easing.1.3.min.js" th:src="@{/js/jquery.easing.1.3.min.js}"></script>

	<!-- Main Script -->
	<script src="js/main.js" th:src="@{/js/main.js}"></script>
	<script th:src="@{/js/product.js}"></script>
</body>

</html>
